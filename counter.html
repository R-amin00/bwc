    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Quicksand:wght@300;400;500&display=swap"
      rel="stylesheet" />
    <title>Counter</title>

    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .bwc-counter {
        background-color: #ffc116;
        height: 500px;
        display: flex;
        justify-content: space-around;
      }

      .bwc-counter-heading {
        font-family: "Amatic SC", cursive;
        color: #4bc2d4;
        text-align: center;
        font-weight: 700;
        font-size: 80px;
        line-height: 101px;
        border-bottom: 2px solid black;
        margin-bottom: 50px;
        /* display: inline-block; */
      }
      .bwc-counter-contents {
        padding: 85px 95px;
        display: flex;
        justify-content: space-between;
      }
      .bwc-counter-content > SVG {
        position: absolute;
      }
      .bwc-counter-content-heading {
        font-family: "Amatic SC", cursive;
        font-weight: 700;
        font-size: 50px;
        color: #442816;
      }

      .bwc-counter-text {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 312px;
        height: Hug (145px);
        top: 100px;
        left: 30px;
        text-align: center;
        padding: 10px;
        position: relative;
        font-family: "Quicksand", sans-serif;
        color: #442816;
        font-weight: 500;
        font-size: 24px;
      }
    </style>
  </head>
